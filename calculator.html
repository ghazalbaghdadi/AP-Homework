<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="whole">
    <div>
        <img src="calc.png" alt="animal" class="img">
    </div>
    <div class="container">
        <div class="calculator">
            <form>
        <div class="display">
            <input type="text" name="display" id="cal">
        </div>
        <div>
            <input type="button" value="+" id="colorDiffrent">
            <input type="button" value="-" id="colorDiffrent">
            <input type="button" value="*" id="colorDiffrent">
            <input type="button" value="/" id="colorDiffrent">
        </div>
        <div>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="c" class="clear" id="colorDiffrent">
        </div>
        <div>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="=" class="equal" id="colorDiffrent">
        </div>
        <div>
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="0">
        </div>
            </form>
        </div>
        </div>
    
    </div>


    <script src="calculator.js"></script>
</body>
</html>
